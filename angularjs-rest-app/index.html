<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS REST App</title>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-resource/angular-resource.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="ItemListController">
    <h1>Item List</h1>
    <ul>
      <li ng-repeat="item in items">
        {{ item.name }} - <a href="#" ng-click="deleteItem(item)">Delete</a>
      </li>
    </ul>
    
    <h2>Add New Item</h2>
    <form ng-submit="addItem(newItem)">
      <input type="text" ng-model="newItem.name" placeholder="Item name" required>
      <button type="submit">Add</button>
    </form>
  </div>
</body>
</html>
